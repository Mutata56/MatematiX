<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MatematiX</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/resources/static/css/base/base.css}">
        <link rel="stylesheet" th:href="@{/resources/static/css/base/footer.css}">
        <link rel="stylesheet" th:href="@{/resources/static/css/base/header.css}">
        <link rel="stylesheet" th:href="@{/resources/static/css/main.css}">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/resources/static/img/logo/apple-touch-icon.png}">
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/resources/static/img/logo/apple-touch-icon.png}">
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/resources/static/img/logo/apple-touch-icon.png}">
        <link rel="manifest" th:href="@{/resources/static/img/logo/site.webmanifest}">
    </head>

    <body>
        <div th:if="${notFound} " th:insert="~{base/toastNotFound :: toast}"></div>
        <div th:if="${expired} " th:insert="~{base/toastExpired :: toast}"></div>
        <div th:if="${nonValidUser} or ${param.nonValidUser}" th:insert="~{base/toastRegisterError :: toast}"></div>
        <div th:if="${successEmailConfirmation}" th:insert="~{base/toastEmailConfirmation :: toast}"></div>
        <div th:if="${not seenJaxToast}" th:insert="~{base/toastAjax :: toast}"></div>
        <header th:insert="~{base/header :: copy}">&nbsp;</header>
        <div class="carousel">
            <div class="carousel--ul">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <div class="carousel--card carousel--card-1">

                    </div>
                    <div class="carousel--card carousel--card-2">

                    </div>
                    <div class="carousel--card carousel--card-3">

                    </div>
                    <div class="carousel--card carousel--card-4">

                    </div>
                    <div class="carousel--card carousel--card-5">

                    </div>
            </div>
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
        </div>
        <div class="main">
            <main>
                <div class="grid-column1-row1 grid-content" onclick="location.href = '/articles/Pythagorean'"></div>
                <div class="grid-column2-row1 grid-content" onclick="location.href = `/articles/Formulas`"></div>
                <div class="grid-column3-row1 grid-content">&nbsp;</div>
                <div class="grid-column4-row1 grid-content">&nbsp;</div>

                <div class="grid-column1-row2 grid-content">&nbsp;</div>
                <div class="grid-column2-row2 grid-content">&nbsp;</div>
                <div class="grid-column4-row2 grid-content">&nbsp;</div>

                <div class="grid-column1-row3 grid-content">&nbsp;</div>
                <div class="grid-column3-row3 grid-content">&nbsp;</div>
                <div class="grid-column4-row3 grid-content">&nbsp;</div>
            </main>
        </div>

        <footer th:insert="~{base/footer :: copy}"></footer>
        <script th:src="@{/resources/static/js/carousel.js}"></script>
    </body>
</html>
