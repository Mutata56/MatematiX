<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Забыли пароль?</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/resources/static/css/base/base.css}">
        <link rel="stylesheet" th:href="@{/resources/static/css/authorization/base.css}">
        <link rel="stylesheet" th:href="@{/resources/static/css/authorization/registration.css}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
    <div class="main">
        <div class="frame" style="height: 655px !important;">
            <div class="left">
                <a th:href="@{/}"><img class="frame-logo" th:src="@{/resources/static/img/logo_white.svg}" alt="MatematiX"></a>
                <div class="desc">
                    <h2>Восстановление</h2>
                    <h3>Восстановите доступ к аккаунту MatematiX</h3>
                </div>
            </div>
            <div class="right">
                <h2>Добро пожаловать!</h2>



                <form th:action="@{/auth/process_forgotPassword}" th:method="POST" class="form" style="margin-bottom: 40px !important;">
                    <label for="username">Имя пользователя или E-mail</label>
                    <input maxlength="45" placeholder="Введите имя или E-mail" type="text" id="username" name="username">
                    <p class="error error1" th:if="${notFound}">Пользователь не найден!</p>

                    <div class="flexbox-register-finish" style="margin-top: 200px !important;">
                        <input type="submit" value="Подтвердить">
                        <h4 class="noAccount"><a th:href="@{/auth/login}">Есть аккаунт?</a></h4>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
