<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Закладки</title>
        <link rel="stylesheet" th:href="@{/resources/static/css/base/base.css}">
        <link rel="stylesheet" th:href="@{/resources/static/css/base/footer.css}">
        <link rel="stylesheet" th:href="@{/resources/static/css/base/header.css}">
        <link rel="stylesheet" th:href="@{/resources/static/css/bookmarks.css}">
    </head>

    <body>
        <header th:insert="~{base/header :: copy}"></header>
        <main>
            <ol>
                <li th:each="article : ${articles}" th:text="${article.getName()}"></li>
            </ol>
        </main>
        <footer th:insert="~{base/footer :: copy}"></footer>
    </body>

</html>
