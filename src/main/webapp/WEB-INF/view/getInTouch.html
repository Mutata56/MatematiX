<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Логин</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/resources/static/css/base/base.css}">
  <link rel="stylesheet" th:href="@{/resources/static/css/getInTouch.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="main">
    <h1>Свяжитесь с нами</h1>
    <form th:action="@{/process_getInTouch}" th:object="${messageDTO}" th:method="POST" class="form">
        <div class="flexbox">
            <div class="name-div">
                <label for="name">Имя</label>
                <input th:value="${messageDTO.name}" th:classappend="${#fields.hasErrors('name')} ? input-error : nothing" class="name-input" maxlength="45" placeholder="Введите ваше имя" type="text" id="name" name="name">
            </div>
            <div class="email-div">
                <label for="email">E-mail</label>
                <input th:value="${messageDTO.email}" th:classappend="${#fields.hasErrors('name')} ? input-error : nothing" class="email-input" maxlength="61" placeholder="Введите ваш e-mail" type="email" id="email" name="email">
            </div>

        </div>
        <div class="subject-div">
            <label for="subject">Тема</label>
            <input th:value="${messageDTO.subject}" th:classappend="${#fields.hasErrors('subject')} ? input-error : nothing" class="topic-input"  maxlength="60"  placeholder="Введите тему" id="subject" type="text" name="subject">

        </div>
        <div class="message-div" content="0">
            <label th:for="message">Сообщение</label>

                <textarea content="0" th:value="${messageDTO.message}"  th:classappend="${#fields.hasErrors('message')} ? input-error-textarea : nothing"  maxlength="2000" cols="43" rows="10" th:name="message" th:id="message" class="textarea-input" style="resize: none;" wrap="hard" placeholder="Введите ваше сообщение"></textarea>


        </div>
        <div class="submit-div" style="text-align: center">
            <input type="submit" value="Отправить">
            <a th:href="@{/}" style="display:inline-block; margin-top: 40px">Вернуться на главную</a>
        </div>
    </form>
</div>
<script th:src="@{/resources/static/js/validation.js}"></script>
</body>
</html>
