<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Администрирование</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/resources/static/css/base/base.css}">
  <link rel="stylesheet" th:href="@{/resources/static/css/admin/base.css}">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" th:href="@{/resources/static/img/logo/apple-touch-icon.png}">
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/resources/static/img/logo/apple-touch-icon.png}">
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/resources/static/img/logo/apple-touch-icon.png}">
  <link rel="manifest" th:href="@{/resources/static/img/logo/site.webmanifest}">
</head>

<body>
<div th:if="${success}" th:insert="~{base/toastSuccess :: toast}">

</div>
<div th:if="${null ne success and success ne true}" th:insert="~{base/toastCustom :: toast}">

</div>
<main>
  <nav>
    <div style="display: flex;flex-direction: column;position: fixed">
      <a th:href="@{/}" style="margin-top:20px;margin-bottom:270px"><img class="frame-logo" th:src="@{/resources/static/img/logo_white.svg}" alt="MatematiX"></a>
      <a th:href="@{/admin/index}">Пользователи</a>
      <a href="">Статьи</a>
      <a href="">Роли</a>
      <a href="">Токены</a>
      <a href="">Рейтинг</a>
    </div>
  </nav>
  <div class="main" style="padding-top: 15px; padding-bottom: 50px;padding-left: 20px;min-height: 800px">
    <div class="main-nav">
      <a th:class="main-nav-option" th:href="@{/admin/createUser}">Добавить</a>
      <a th:class="main-nav-option" th:href="@{/admin/editUser}">Редактировать</a>
      <a th:class="main-nav-option" href="#" style="color: #000000">Удалить</a>
    </div>
    <div class="main-content">
      <form th:method="GET" th:action="@{/admin/deleteUser}" class="main-content-form">
        <div class="main-content-input">
          <label th:for="deleteInput">Имя или эл.почта</label>
          <input type="text" th:name="name" th:id="deleteInput">
        </div>
        <input type="submit" th:id="deleteButton" value="Удалить">
      </form>
    </div>
  </div>
</main>
  <script>
    document.getElementById("deleteButton").addEventListener("click",(event) => {
      event.preventDefault();
      window.location.search = "name=" + document.getElementById("deleteInput").value;
    });
  </script>
<script type="text/javascript" th:src="@{/resources/static/js/ping.js}" sec:authorize="isAuthenticated()"></script>
</body>
</html>
